<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM Dashboard{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    
    <script>
        (function() {
            const theme = localStorage.getItem("theme");
            if (theme === "dark") {
                document.documentElement.classList.add("dark-mode");
            } else {
                document.documentElement.classList.remove("dark-mode");
            }
        })();
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>CRM Pro</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/customers" class="nav-item {% if request.path == '/customers' %}active{% endif %}">Customers</a>
            <a href="#" class="nav-item">Tickets</a>
            <a href="#" class="nav-item">Sales</a>
        </nav>
        <div class="sidebar-footer">
            <a href="/login" class="nav-item">Logout</a>
            <button id="theme-toggle">Toggle Theme</button>
        </div>
    </div>

    <div class="main-content">
        <header class="main-header">
            <h1>{% block page_header %}{% endblock %}</h1>
        </header>
        
        <main class="content-area">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="/static/js/script.js" defer></script>
</body>
</html>
