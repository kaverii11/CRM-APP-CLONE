{% extends "layout.html" %}

{% block title %}Customers - CRM Pro{% endblock %}

{% block page_header %}Customer Management{% endblock %}

{% block content %}
    <div class="page-actions">
        <button id="add-customer-btn" class="btn btn-primary">Add New Customer</button>
    </div>

    <div class="card">
        <h3>All Customers</h3>
        <div class="table-container">
            <table id="customers-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Company</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customers-table-body">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 20px;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="customer-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Add New Customer</h3>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="customer-form">
                    <input type="hidden" id="customer-id">
                    
                    <div class="form-group">
                        <label for="cust-name">Name</label>
                        <input type="text" id="cust-name" required>
                    </div>
                    <div class="form-group">
                        <label for="cust-email">Email</label>
                        <input type="email" id="cust-email" required>
                    </div>
                    <div class="form-group">
                        <label for="cust-phone">Phone</label>
                        <input type="tel" id="cust-phone">
                    </div>
                    <div class="form-group">
                        <label for="cust-company">Company</label>
                        <input type="text" id="cust-company">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Customer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
